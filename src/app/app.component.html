<div class="container">
  <h1>Hello Angular</h1>

  <hr>

    <button (click)="toggleCards()">Toggle cards</button>

  <hr>

<!--  <app-form></app-form>-->

  <!-- Condition rendering -->
  <!-- if -->
  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx + 1"
    ></app-card>
  </div>
  <!-- else -->
  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
